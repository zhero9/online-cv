{% if site.data.quora %}
<section class="section news-section">
  <h2 class="section-title"><i class="fa fab fa-quora"></i>Quora</h2>
  
  {% if site.data.quora.intro %}
   <div class="intro">
       <p>{{ site.data.quora.intro }}</p>
   </div><!--//intro-->
  {% endif %}
    
  {% for q in site.data.quora %}
    <div class="item">
      <span class="details">{{ q.details }}</span>
    </div><!--//item-->
  {% endfor %}
</section><!--//section-->
{% endif %}
