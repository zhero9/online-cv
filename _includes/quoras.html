{% if site.data.quora %}
<section class="section news-section">
  <h2 class="section-title"><i class="fa fas fa-newspaper"></i>News</h2>
    
{% for q in site.data.quora %}
    <div class="item">
      <span class="details">{{ q.details }}</span>
    </div><!--//item-->
  {% endfor %}
</section><!--//section-->
{% endif %}
