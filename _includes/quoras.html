{% if site.data.quora %}
<section class="section news-section">
  <h3 class="section-title">Selected <i class="fab fa-quora"></i>uora answers</h3>
  
  {% if site.data.quora.intro %}
   <div class="intro">
       <p>{{ site.data.quora.intro }}</p>
   </div><!--//intro-->
  {% endif %}
    
  {% for q in site.data.quora %}
    <div class="item">
      <span class="details">{{ q.details }}</span>
    </div><!--//item-->
  {% endfor %}
</section><!--//section-->
{% endif %}
