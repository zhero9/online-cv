<section class="section talks-section">
  <h2 class="section-title"><i class="fa far fa-comments"></i>Talks</h2>

{% for talk in site.data.talks %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">        
        {% if talk.slides %}
        <div class="title">{{ talk.title }} [<a class="details" href="{{ talk.slides }}" target="_blank">slides</a>]</div>
        {% else %}
        <div class="title">{{ talk.title }}</div>
        {% endif %}
        <div class="time">{{ talk.time }}</div>
      </div><!--//upper-row-->
    
    <div class="place">{{ talk.place }}</div>

    </div><!--//meta-->

    {% if talk.details %}
    <div class="details">
      <p>{{ talk.details }}</p>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}

</section>
